name: Build & Deploy Angular User Site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'   # Angular 14 works with Node 16 or 18

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href=/

      - name: Copy 404.html for SPA fallback
        run: cp dist/index.html dist/404.html

      - name: Deploy to GitHub Pages (main branch root)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: main       # ðŸ‘ˆ deploy back to main branch
          publish_dir: ./dist
          keep_files: false          # overwrite everything
